<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Hệ Thống FaceID</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 bg-uth-bg bg-cover bg-center bg-no-repeat font-roboto p-4">

<div class="bg-white w-full max-w-[450px] rounded-xl shadow-2xl p-8 text-center relative overflow-hidden">

    <div class="mb-6 flex justify-center">
        <img src="/images/logo_uth.png" alt="Logo UTH" class="h-16 object-contain">
    </div>

    <h2 class="text-brand-red text-xl font-bold uppercase mb-6 tracking-wide">
        Đăng Ký Tài Khoản
    </h2>

    <form id="registerForm" class="text-left space-y-4">
        <!-- Username -->
        <div>
            <div class="relative">
                <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">person</span>
                <input type="text" id="username"
                       class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-all placeholder-gray-500"
                       placeholder="Tên đăng nhập" required autocomplete="off">
            </div>
        </div>

        <!-- Password -->
        <div class="relative">
            <div class="relative">
                <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">lock</span>
                <input type="password" id="password"
                       class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-all placeholder-gray-500"
                       placeholder="Mật khẩu" required autocomplete="new-password">
                <span id="btnTogglePass" class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer hover:text-brand-primary select-none">
                        visibility
                    </span>
            </div>
        </div>

        <!-- Confirm Password -->
        <div class="relative">
            <div class="relative">
                <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">lock</span>
                <input type="password" id="confirmPassword"
                       class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-all placeholder-gray-500"
                       placeholder="Nhập lại mật khẩu" required autocomplete="new-password">
                <span id="btnToggleConfirmPass" class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer hover:text-brand-primary select-none">
                        visibility
                    </span>
            </div>
            <!-- Thông báo lỗi pass không khớp -->
            <p id="passError" class="text-red-500 text-xs mt-1 hidden pl-1 flex items-center gap-1">
                <span class="material-icons text-[14px]">error</span> Mật khẩu không trùng khớp
            </p>
        </div>

        <!-- Logic Camera Thu Thập Dữ Liệu -->
        <div class="mt-4">
            <!-- Nút Mở Camera -->
            <button type="button" id="btnOpenCam" disabled
                    class="w-full py-3 px-4 border-2 border-dashed border-gray-300 bg-gray-100 text-gray-400 font-bold rounded-lg cursor-not-allowed transition-all flex items-center justify-center gap-2">
                <span class="material-icons text-xl">face</span> Thu thập dữ liệu khuôn mặt
            </button>

            <!-- Wrapper Camera -->
            <div id="cameraBoxWrapper" class="hidden relative w-full h-[250px] bg-black rounded-lg overflow-hidden border border-gray-300 shadow-inner mt-2">
                <video id="video" class="absolute top-0 left-0 w-full h-full object-cover transform scale-x-[-1]" autoplay muted playsinline></video>
                <canvas id="canvas" class="absolute top-0 left-0 w-full h-full transform scale-x-[-1]"></canvas>

                <div id="statusText" class="absolute bottom-0 w-full bg-black/60 text-white text-xs py-2 text-center font-medium backdrop-blur-sm">
                    Đang khởi động...
                </div>
            </div>
        </div>

        <!-- Nút Đăng Ký -->
        <button type="submit" id="btnSubmit"
                class="w-full bg-[#80cbc4] text-white font-bold text-base py-3 rounded-lg shadow-md cursor-not-allowed transition-all uppercase tracking-wide mt-6" disabled>
            Hoàn Tất Đăng Ký
        </button>
    </form>

    <div class="mt-6 flex justify-between text-xs font-bold">
        <a href="/" class="text-brand-primary hover:underline flex items-center gap-1">
            <span class="material-icons text-[14px]">arrow_back</span> Quay lại Đăng nhập
        </a>
        <a href="#" class="text-gray-400 hover:text-gray-600">Cần hỗ trợ?</a>
    </div>
</div>

<script type="module" src="/src/logic/registerPage.ts"></script>
</body>
</html>
